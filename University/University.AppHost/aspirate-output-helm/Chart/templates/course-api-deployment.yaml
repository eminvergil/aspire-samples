apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: course-api
  name: course-api
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: course-api
  strategy:
    type: Recreate
  template:
    metadata:
      annotations: {}
      labels:
        app: course-api
    spec:
      containers:
      - args: []
        envFrom:
        - configMapRef:
            name: course-api
        - secretRef:
            name: course-api
        image: '{{ .Values.images.courseapi }}'
        imagePullPolicy: IfNotPresent
        name: course-api
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
      terminationGracePeriodSeconds: 180