---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventbus
  labels:
    app: eventbus
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: eventbus
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: eventbus
    spec:
      containers:
      - name: eventbus
        image: docker.io/library/rabbitmq:3.13
        imagePullPolicy: IfNotPresent
        ports:
        - name: tcp
          containerPort: 5672
        envFrom:
        - configMapRef:
            name: eventbus-env
      terminationGracePeriodSeconds: 180